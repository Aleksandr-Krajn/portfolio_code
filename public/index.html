<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <link rel="preload" as="font" href="<%= BASE_URL %>fonts/Noto_Sans_SC/NotoSansSC-Bold.otf" type="font/otf" crossorigin="anonymous">
    <link rel="preload" as="font" href="<%= BASE_URL %>fonts/Noto_Sans_SC/NotoSansSC-Medium.otf" type="font/otf" crossorigin="anonymous">
    <link rel="preload" as="font" href="<%= BASE_URL %>fonts/Noto_Sans_SC/NotoSansSC-Regular.otf" type="font/otf" crossorigin="anonymous">
 </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
